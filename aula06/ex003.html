<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body{
            background-color: rgb(172, 172, 204);
            color: white;
            font: normal 20px Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei</p>
    <script>
        var n1 = Number(prompt('Digite um número: '))//String
        var n2 = Number(prompt('Digite outro número: ')) //String
        alert(`A soma dos valores ${n1}  e ${n2} é ${n1+n2}`)
    </script>
</body>
</html>
