<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtragem de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>

    <label for="genero">Selecione o Gênero:</label>
    <select id="genero">
        <option value="Todos">Todos</option>
        <option value="Ficção">Ficção</option>
        <option value="Fantasia">Fantasia</option>
        <option value="Suspense">Suspense</option>
    </select>

    <label for="autor">Selecione o Autor:</label>
    <select id="autor">
        <option value="Todos">Todos</option>
        <option value="Autor 1">Autor 1</option>
        <option value="Autor 2">Autor 2</option>
        <option value="Autor 3">Autor 3</option>
    </select>

    <ul id="lista-livros">
        <!-- Os livros filtrados serão exibidos aqui -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
