<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 53 JavaScript</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="caixa" id="caixa">
        <div class="valor">
            <label for="valor1">Valor 1</label>
            <input type="number" name="valor1" id="valor1">
        </div>
        <div class="valor">
            <label for="valor2">Valor 2</label>
            <input type="number" name="valor2" id="valor2">
        </div>
        <div class="res">
            <label for="resultado">Resultado</label>
            <input type="number" name="resultado" id="resultado" readonly style="cursor:not-allowed">
        </div>
    </div>
    <button id="soma">+</button>
    <button id="subtracao">-</button>
    <button id="multiplicacao">x</button>
    <button id="divisao">/</button>
    <script src="assets/script.js"></script>
</body>
</html>
