<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 70 Calculadora</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <section>
            <h1>Calculadora</h1>
            <div id="saida">0</div>
            <div class="teclas">
                <div>
                    <button class="operacoes" id="abrir_p">&#40;</button>
                    <button class="operacoes" id="fechar_p">&#41;</button>
                    <button class="Copiar" id="copy">Copy</button>
                    <button class="operacoes" id="apagar_tudo">AC</button>
                </div>
                <div>
                    <button class="tecla" id="t7">7</button>
                    <button class="tecla" id="t8">8</button>
                    <button class="tecla" id="t9">9</button>
                    <button class="operacoes" id="divisao">/</button>
                </div>
                <div>
                    <button class="tecla" id="t4">4</button>
                    <button class="tecla" id="t5">5</button>
                    <button class="tecla" id="t6">6</button>
                    <button class="operacoes" id="multiplicacao">*</button>
                </div>
                <div>
                    <button class="tecla" id="t1">1</button>
                    <button class="tecla" id="t2">2</button>
                    <button class="tecla" id="t3">3</button>
                    <button class="operacoes" id="soma">+</button>
                </div>
                <div>
                    <button class="tecla" id="t0">0</button>
                    <button class="tecla" id="ponto">.</button>
                    <button id="igualdade">=</button>
                    <button class="operacoes" id="subtracao">-</button>
                </div>
            </div>
            <label for="texto">Texto</label>
            <input type="text" name="texto" id="texto">
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
